<button ng-click="pc.showSettings=!pc.showSettings" class="btn btn-lg btn-trans glyphicon glyphicon-cog"></button>
<div ng-show='pc.showSettings' class="panel panel-default settings-panel">
  <div class="panel-heading">Settings</div>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label>
          points(m)
          <input type="number" min="0.1" max="10.0" step="0.1" ng-model="pc.settings.pointCountTarget" />
        </label>
      </div>
      <div class="form-group">
        <label>
          PointSize
          <input type="number" min="0.1" max="3.0" step="0.1" ng-model="pc.settings.pointSize" />
        </label>
      </div>
      <div class="form-group">
        <label>
          opacity
          <input type="number" min="0.0" max="2.0" step="0.1" ng-model="pc.settings.opacity" />
        </label>
      </div>
      <div class="form-group">
        <label>
          Size type
          <select ng-model="pc.settings.pointSizeType" coerce2integer>
            <option value="{{ value }}" ng-repeat="(key, value) in pc.settings.pointSizeTypes | orderBy:value">{{ key | lowercase }}</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label>
          Color type
          <select ng-model="pc.settings.pointColorType" coerce2integer>
            <option value="{{ value }}" ng-repeat="(key, value) in pc.settings.pointColorTypes | orderBy:value">{{ key | lowercase }}</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label>
          Shape
          <select ng-model="pc.settings.pointShape" coerce2integer>
            <option value="{{ value }}" ng-repeat="(key, value) in pc.settings.pointShapes | orderBy:value">{{ key | lowercase }}</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label>
          skybox
          <input type="checkbox" ng-model="pc.settings.showSkybox">
        </label>
      </div>
      <div class="form-group">
        <label>
          interpolate
          <input type="checkbox" ng-model="pc.settings.interpolate">
        </label>
      </div>
    </form>
  </div>
</div>
