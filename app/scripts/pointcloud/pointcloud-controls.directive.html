<button ng-click="vm.showSettings=!vm.showSettings" class="btn btn-lg btn-trans glyphicon glyphicon-cog"></button>
<div ng-show='vm.showSettings' class="panel panel-default settings-panel">
  <div class="panel-heading">Settings</div>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label>
          points(m)
          <input type="number" min="0.1" max="10.0" step="0.1" ng-model="settings.pointCountTarget" />
        </label>
      </div>
      <div class="form-group">
        <label>
          PointSize
          <input type="number" min="0.1" max="3.0" step="0.1" ng-model="settings.pointSize" />
        </label>
      </div>
      <div class="form-group">
        <label>
          opacity
          <input type="number" min="0.0" max="2.0" step="0.1" ng-model="settings.opacity" />
        </label>
      </div>
      <div class="form-group">
        <label>
          Size type
          <select ng-model="settings.pointSizeType">
            <option value="{{ value }}" ng-repeat="(key, value) in settings.pointSizeTypes | orderBy:value">{{ key | lowercase }}</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label>
          Color type
          <select ng-model="settings.pointColorType">
            <option value="{{ value }}" ng-repeat="(key, value) in settings.pointColorTypes | orderBy:value">{{ key | lowercase }}</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label>
          Shape
          <select ng-model="settings.pointShape">
            <option value="{{ value }}" ng-repeat="(key, value) in settings.pointShapes | orderBy:value">{{ key | lowercase }}</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label>
          skybox
          <input type="checkbox" ng-model="settings.showSkybox">
        </label>
      </div>
      <div class="form-group">
        <label>
          interpolate
          <input type="checkbox" ng-model="settings.interpolate">
        </label>
      </div>
    </form>
  </div>
</div>
