<!DOCTYPE html>
<html ng-app="pattyApp">
<head>
    <meta charset="utf-8">
    <title>Project Patty Visualisation</title>

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
 <body style="margin: 0px; padding: 0px;" oncontextmenu="return false;">

  <link type="text/css" rel="stylesheet" href="css/style.css">

  <script src="bower_components/angular/angular.js"></script>

  <script src="bower_components/threejs/build/three.js"></script>
  <!-- <script src="bower_components/potree/libs/three.js/build/three.js"></script> -->
  <script src="bower_components/OrbitControls/index.js"></script>
  <script src="bower_components/stats.js/build/stats.min.js"></script>
  <script src="bower_components/dat-gui/build/dat.gui.min.js"></script>

  <script src="bower_components/potree/libs/plasio/js/laslaz.js"></script>
  <script src="bower_components/potree/libs/plasio/vendor/bluebird.js"></script>
  <script src="lib/js/potree.min.js"></script>
  <script src="lib/workers/laslaz-worker.js"></script>
  <script src="lib/workers/lasdecoder-worker.js"></script>

  <script src="bower_components/openlayers3/build/ol.js"></script>

  <script src="js/OculusRiftEffect.js"></script>
  <script src="js/OculusBridge.min.js"></script>
  <script src="js/OculusFirstPersonControls.js"></script>
  <script src="js/PathControls.js"></script>

  <script src="bower_components/proj4/dist/proj4.js"></script>

  <div class="container-fluid">
    <div class="row">
        <div class="col-xs-4">
            <div class="form-group clickable" ng-controller="SearchCtrl">
                <div class="input-group">
                    <div class="glyphicon glyphicon-search input-group-addon"></div>
                    <input type="text" class="form-control" id="search" placeholder="Search..." ng-model="query">
                </div>
                <div class="panel" id="search-results" ng-show="query">
                    <div class="search-result" ng-repeat="site in sites | filter : searchFn as results" ng-cloak>
                        <div style="display: inline-block; vertical-align: top;">
                            <img ng-src="{{ site.properties.thumbnail }}" width="120">
                        </div>
                        <div style="display:inline-block;">
                            <strong>{{ site.properties.description }}</strong>
                            <p>{{ site.properties.site_interpretation }}</p>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="glyphicon glyphicon-eye-open" ng-click="lookAtSite(site.id)" title="Look at site"></button>
                        </div>
                    </div>
                    <div ng-if="results.length == 0" ng-cloak>No results.</div>
                </div>
            </div>
        </div>
        <div class="col-xs-5">
          <div id="my-gui-container" class="clickable" style="z-index: 100;"></div>
        </div>
        <div class="col-xs-3">
            <span class="pull-right">
            <div id="overhead-map" class="clickable">
            </div>
            </span>
        </div>
      </div>
   </div>

  <script src="js/controllers.js"></script>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/app.js"></script>

  <script src="js/minimap.js" type="text/javascript"></script>

</body>
</html>
